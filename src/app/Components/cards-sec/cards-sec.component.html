<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<div class="container mt-3">
  <h4 class="mb-4 textColor">More items to explore</h4>
  <!-- My cards -->
  <div
    class="d-flex justify-content-around p-2 flex-column flex-md-row align-items-center"
  >
    <!-- Previous button -->
    <button class="circle-button" (click)="nextItem()">
      <svg width="40" height="40" viewBox="0 0 24 24">
        <path
          d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
        ></path>
      </svg>
    </button>

    <!-- Cards -->
    @for (item of fourProducts; track $index) {
    <div class="card col-md-3 col-9 m-1">
      <img
        src="{{ imgSrc + item['img'] }}"
        class="card-img-top"
        alt="..."
        height="230px"
      />
      <div class="card textColor p-1" style="height: 200px">
        <h5 class="card-title">{{ item["title"] }}</h5>
        <p class="card-text">{{ item["description"] }}</p>

        <div class="col-12 mt-auto p-1">
          <!-- Use mt-auto to push the button to the bottom -->
          <div class="d-flex justify-content-between">
            <div>${{ item["price"] }}</div>
            <div (click)="fav($event)">
              <i class="fa fa-heart" id="heart"></i>
            </div>
          </div>
          <a href="#" class="btn mainbg mainColor2 w-100">
            <i class="fa-solid fa-cart-shopping"></i> Add to cart
          </a>
        </div>
      </div>
    </div>
    }

    <!-- Next button -->
    <button class="circle-button" (click)="nextItem()">
      <svg width="40" height="40" viewBox="0 0 24 24">
        <path
          d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
        ></path>
      </svg>
    </button>

    <!-- Another Style for next and previous button -->
    <!-- <i class="fa-solid fa-arrow-right" (click)="nextItem()"></i> -->
  </div>
</div>
