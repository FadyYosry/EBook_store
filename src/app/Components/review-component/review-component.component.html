<div class="container mt-3">
  <h2>Write a Review</h2>

  <div class="form-group">
    <label for="reviewComment">Review Comment:</label>
    <textarea
      id="reviewComment"
      class="form-control"
      [(ngModel)]="reviewComment"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="starRating">Rating:</label>
    <div class="star-rating">
      <span
        class="star"
        *ngFor="let star of stars"
        [class.active]="isStarActive(star)"
        (click)="setRating(star)"
        >&#9733;</span
      >
    </div>
  </div>

  <button class="btn btn-primary" (click)="submitReview()">
    Submit Review
  </button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="savedReviews.length > 0" class="mt-3">
    <h2>Reviews</h2>
    <div *ngFor="let savedReview of savedReviews" class="review-box">
      <p>{{ savedReview.comment }}</p>
      <div class="star-rating">
        <span
          class="star"
          *ngFor="let i of generateStarsArray(savedReview.rating)"
        >
          &#9733;
        </span>
      </div>
    </div>
  </div>
</div>
